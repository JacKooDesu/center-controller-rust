<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="Gradient1">
            <stop class="stop1" offset="0%" />
            <stop class="stop2" offset="50%" />
            <stop class="stop3" offset="100%" />
        </linearGradient>
    </defs>
    <style>
        .stop1 {
        stop-color: white;
        }
        .stop2 {
        stop-color: black;
        stop-opacity: 0;
        }
        .stop3 {
        stop-color: gray;
        }
    </style>
    <circle cx="50" cy="50" r="20" fill="none" stroke="url(#Gradient1)" stroke-width="3">
        <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            dur="1s"
            repeatCount="indefinite"
        />
    </circle>
</svg>